<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/external/vue.global.js"></script>
    <script src="js/external/vuex.global.js"></script>
    <script src="js/external/vuex-persistedstate.js"></script>
    <script src="js/external/axios.js"></script>
    <title>Create Manager Account</title>
</head>
<body>
<main>
    <navmenu></navmenu>
    <h1>Add New Manager</h1>

    <fieldset>
        <legend>Manager Details</legend>


        <form @submit.prevent="addManager()">
            <!--<label>ID:</label><input type="number" name="id" hidden/>-->
            <label>Username:</label><input type="text" v-model="manager.username" required/>
            <label>First Name:</label><input type="text" v-model="manager.firstName" required/>
            <label>Last Name:</label><input type="text" v-model="manager.lastName" required/>
            <label>Phone Number:</label><input type="text" v-model="manager.phoneNumber" required/>
            <label>Password:</label><input type="password" v-model="manager.password"/>
            <button type="submit">Add Manager</button>


        </form>
    </fieldset>
    <a class="nav" href="index.html">Back to Home</a>
</main>
<script type="module" src="js/add-manager.js"></script>
</body>
</html>

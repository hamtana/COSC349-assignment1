<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/external/vue.global.js"></script>
    <script src="js/external/vuex.global.js"></script>
    <script src="js/external/vuex-persistedstate.js"></script>
    <script src="js/external/axios.js"></script>
    <title>Add New Property</title>
</head>
<body>
<main>
    <navmenu></navmenu>
    <h1>Add New Property</h1>

    <fieldset>
        <legend>Property Details</legend>


        <form @submit.prevent="addProperty()">
            <label>Name:</label><input type="text" v-model="property.name" required/>
            <label>Address:</label><input type="text" v-model="property.address" required/>
            <label>Tenant Username: </label><input type="text" v-model="property.tenantUsername" required/>
            <button type="submit">Add Property</button>


        </form>
    </fieldset>
    <a class="nav" href="index.html">Back to Home</a>
</main>
<script type="module" src="js/add-property.js"></script>
</body>
</html>

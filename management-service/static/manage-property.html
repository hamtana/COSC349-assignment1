<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/external/vue.global.js"></script>
    <script src="js/external/vuex.global.js"></script>
    <script src="js/external/vuex-persistedstate.js"></script>
    <script src="js/external/axios.js"></script>
    <title>Update Property</title>
</head>
<body>
<main>
    <navmenu></navmenu>
    <h1>Update Property</h1>

    <fieldset>
        <legend>Property Details</legend>


        <form @submit.prevent="manageProperty()">
            <label>Name:</label><input type="text" v-model="updateProperty.name" required/>
            <label>Address:</label><input type="text" v-model="updateProperty.address" readonly required/>
            <label>Tenant Username: </label><input type="text" v-model="updateProperty.tenantUsername" required/>
            <button type="submit">Update Property</button>


        </form>

        <button @click.prevent="deleteProperty()">Delete Property</button>
        <button @click="requestWork()">Request Work </button>
    </fieldset>
    <a class="nav" href="index.html">Back to Home</a>
</main>
<script type="module" src="js/manage-property.js"></script>
</body>
</html>

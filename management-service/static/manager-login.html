
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/external/vue.global.js"></script>
    <script src="js/external/vuex.global.js"></script>
    <script src="js/external/vuex-persistedstate.js"></script>
    <script src="js/external/axios.js"></script>
    <title>Manager Login</title>
</head>
<body>
<main>
    <h1>Login</h1>

    <fieldset>
        <legend>Manager Details</legend>

        {{message}}

        <form @submit.prevent="managerLogin()">
            <label>Username:</label><input type="text" v-model="manager.username" required/>
            <label>Password:</label><input type="password" required/>
            <button type="submit">Sign In</button>
            <!-- user must enter correct details -->
        </form>
    </fieldset>
    <a class="nav" href="index.html">Back to Home</a>
</main>
<script type="module" src="js/login.js"></script>
</body>
</html>

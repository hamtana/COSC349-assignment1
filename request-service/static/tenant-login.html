
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.15.0/mvp.css">    <script src="js/external/vue.global.js"></script>
    <script src="js/external/vuex.global.js"></script>
    <script src="js/external/vuex-persistedstate.js"></script>
    <script src="js/external/axios.js"></script>
    <title>Customer Login</title>
</head>
<body>
<main>
    <h1>Login</h1>

    <fieldset>
        <legend>Tenant Details</legend>

        {{message}}

        <form @submit.prevent="tenantLogin()">
            <label>Username:</label><input type="text" v-model="tenant.username" required/>
            <label>Password:</label><input type="password" required/>
            <button type="submit">Sign In</button>
            <!-- user must enter correct details -->
        </form>
    </fieldset>
    <a class="nav" href="index.html">Back to Home</a>
</main>
<script type="module" src="js/login.js"></script>
</body>
</html>
